    <script>
        var newDiv = document.createElement("div");
        newDiv.className = "tablero-juego";
        var grid = document.getElementsByClassName("grid")[0];
        console.log(grid);
        n = 6;
        for(i = 1; i <= n * n; i++){

            clon.textContent = String(i);

            newDiv.appendChild(clon);
        };
        document.body.appendChild(newDiv);
